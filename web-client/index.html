<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Text Transformer web client</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="https://github.com/NiewidzialnyCzlowiek/text-transformer">GitHub repo</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Text Transformer</h1>
        <p>Web client of a simple text transforming RESTful API service.</p>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/NiewidzialnyCzlowiek/text-transformer" role="button">View repo &raquo;</a></p>
      </div>
    </div>

    <div class="container">
    <form id="mainForm">
      <div class="row">
        <div class="col-md-12">
          <h2>Input text</h2>
          <textarea id="text" name="text" class="form-control" rows="5"></textarea>
          <p class="light">Characters count: <span id="char-count">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Options</h2>
          <div class="checkbox">
            <label>
              <input id="repetition_del" type="checkbox" value="">
                Delete repeating words
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="num_to_text" type="checkbox" value="">
                Apply number-to-text filter
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="expand" type="checkbox" value="">
                Perform abbreviation expansion
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="shrink" type="checkbox" value="">
                Use abbreviations where possible
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="latex" type="checkbox" value="">
                Use latex formatting for special characters
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <h2>Transformations</h2>

          <ul id='transformations'>

          </ul>

          <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Add transformation
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li class="new-tf"><a class="dropdown-item" data-transformation="upper">Uppercase</a></li>
              <li class="new-tf"><a class="dropdown-item" data-transformation="lower">Lowercase</a></li>
              <li class="new-tf"><a class="dropdown-item" data-transformation="capitalize">Capitalize</a></li>
              <li class="new-tf"><a class="dropdown-item" data-transformation="inverse">Inverse</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-btm">
            <button type="submit" id="mainFormSubmit" class="btn btn-primary">Submit</button>
          </div>
          <div id="alert-placeholder"></div>
        </div>
      </div>

    </form>

      <hr>

      <footer>
        <p>&copy; 2069 Placeholder text</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-sortable-min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
